version: "3"
services:

  notebook:
    container_name: "notebook"
    build: ./notebook/
    restart: always
    ports:
      - "8888:8888"
    links:
      - "graphdb:semalytics"
    volumes:
      - "./notebook/demo:/app/demo"

  graphdb:
    container_name: "graphdb"
    image: "floatingpurr/graphdb:8.7.0-free"
    restart: always
    ports:
      - "7200:7200"
    command: 
      - -Dgraphdb.workbench.cors.enable=true
      - -Dgraphdb.home=/opt/graphdb/home
    volumes:
      - "./graphdb/graphdb-home:/opt/graphdb/home"

  web:
    container_name: "web"
    build: ./web/
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - "./web/src:/usr/src/app/src"