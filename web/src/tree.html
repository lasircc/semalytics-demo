  <main class="app-content">
    <div class="app-title">
      <div>
        <h1>
          <i class="fa fa-sitemap"></i> Explore</h1>
        <p>Explore experimental trees for checking out bioentities evolutionary paths</p>
        <select class="form-control" id="js-case-selector" style="width: 100%"></select>
        <div class="toggle-flip">
          <p>
            Toggle root cases filter
          </p>
          <label>
            <input type="checkbox" id='filter'>
            <span class="flip-indecator" data-toggle-on="ON" data-toggle-off="OFF"></span>
          </label>
        </div>
      </div>
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-home fa-lg"></i>
        </li>
        <li class="breadcrumb-item">
          <a href="#">Explore</a>
        </li>
      </ul>
    </div>

    <div class="row">
      <div class="col-md-8 treediv" style="display:none;">
        <div class="tile" style="background-color: #222d32;">
          <!-- <p class="tile-title" style="color: #fff;">Tree of
              <span id='bioentity'></span>
          </p> -->
          <div id="mynetwork" style="background-color: #222d32;"></div>
        </div>
      </div>

      <div class="col-md-4 treediv" style="display:none;">
        <div class="tile">
          <h4>Tree details</h4>
          <p>Case
            <span class="badge badge-warning" id='pathBadge'></span>
            <span class="badge badge-primary" id='caseBadge'></span>
            <span class="badge badge-info" id='tissueBadge'></span>
          </p>
          <p>Current root</p>
          <ul>
            <li>
              <span id='bioentity'></span>
            </li>
          </ul>
          <p>
            <span id='generated'>Upper level </span>
            <span class="badge badge-danger" id='upperBadge'>Fuffa</span>
            <span class="badge badge-danger" id='upperBadgeMore'>Fuffa</span>
          </p>

        </div>


        <div class="tile">
          <h4>Tree control panel</h4>
          <div class="toggle lg">
            <p> Summarize this tree
              <label>
                <input type="checkbox" id='summarize'>
                <span class="button-indecator"></span>
              </label>
            </p>
          </div>

        </div>

      </div>


  </main>
